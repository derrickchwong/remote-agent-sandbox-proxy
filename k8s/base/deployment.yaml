---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-proxy
  namespace: default
  labels:
    app: sandbox-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox-proxy
  template:
    metadata:
      labels:
        app: sandbox-proxy
    spec:
      serviceAccountName: sandbox-proxy
      containers:
      - name: proxy
        # Update this image reference to your registry or use: kubectl set image deployment/sandbox-proxy proxy=<your-image>
        image: us-docker.pkg.dev/cloudrun/container/hello
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: sandbox-proxy-config
        env:
        - name: DB_HOST
          value: postgres.default.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_DB
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox-proxy
  namespace: default
  labels:
    app: sandbox-proxy
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: sandbox-proxy
