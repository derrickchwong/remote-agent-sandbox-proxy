# ServiceAccount with Workload Identity annotation
# To customize: copy to rbac-user.yaml and update the annotation with your service account
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sandbox-proxy
  namespace: default
  # annotations:
  #   iam.gke.io/gcp-service-account: your-service-account@your-project.iam.gserviceaccount.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sandbox-proxy-role
rules:
# Sandbox CRD management
- apiGroups: ["agents.x-k8s.io"]
  resources: ["sandboxes"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Core resources
- apiGroups: [""]
  resources: ["services", "pods"]
  verbs: ["get", "list"]
# Namespace management (for user namespaces)
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create", "delete"]
# Resource quotas (for user namespace limits)
- apiGroups: [""]
  resources: ["resourcequotas"]
  verbs: ["get", "list", "create", "update", "delete"]
# Network policies (for user namespace isolation)
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sandbox-proxy-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sandbox-proxy-role
subjects:
- kind: ServiceAccount
  name: sandbox-proxy
  namespace: default
