---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-proxy
  namespace: default
  labels:
    app: sandbox-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox-proxy
  template:
    metadata:
      labels:
        app: sandbox-proxy
    spec:
      serviceAccountName: sandbox-proxy
      containers:
      - name: proxy
        image: us-central1-docker.pkg.dev/agent-sandbox-476202/agent-sandbox/sandbox-proxy:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: GCS_BUCKET_NAME
          value: "agent-sandbox-storage"
        - name: GCS_SERVICE_ACCOUNT
          value: "sandbox-gcs-sa@agent-sandbox-476202.iam.gserviceaccount.com"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox-proxy
  namespace: default
  labels:
    app: sandbox-proxy
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: sandbox-proxy
